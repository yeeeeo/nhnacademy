<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <link rel="stylesheet" href="/resources/style.css"/>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>일련번호</th>
        <th>증명서 이름</th>
        <th>발급일자</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="certificate, i : ${certificatePage}" >
        <td th:text="${certificate.certificateConfirmationNumber}"></td>
        <td th:text="${certificate.certificateTypeCode}"></td>
        <td th:text="${certificate.certificateIssueDate}"></td>
    </tr>
    </tbody>
</table>

<div>
    <a th:href="@{./(page=${certificatePage.getNumber()-1}, size=${certificatePage.getSize()})}" th:if="${certificatePage.hasPrevious()}">이전</a>
    <span th:text="${certificatePage.getNumber()+1}" />/<span th:text="${certificatePage.getTotalPages()}"/>
    <a th:href="@{./(page=${certificatePage.getNumber()+1} , size=${certificatePage.getSize()})}" th:if="${certificatePage.hasNext()}" >다음</a>
</div>
</body>
</html>
